<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Vue.js Implementation</title>
</head>
<body>
  <div id="app">
    <h3>{{ message }}</h3>
    <input type="text" v-model="message" />
    <p>
      <button v-on:click="clickHandler">clickHandler</button>
      <button @click="clickHandler">@clickHandler</button>
    </p>
  </div>

  <script type="module">
  import Vue from './vue/vue.js';

  const vm = new Vue({
    el: '#app',
    data: {
      message: 'vuejs core principle'
    },
    methods: {
      clickHandler() {
        this.message = new Date().getTime();
      }
    }
  });

  vm.message = 'new vuejs principle'; // change data via ViewModel
  </script>
</body>
</html>
